<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request Password Reset - Library Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #ffffff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .reset-container {
      width: 100%;
      max-width: 420px;
      padding: 2rem;
      background-color: #fff;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      animation: fadeIn 0.4s ease;
    }

    .form-label {
      font-weight: 500;
    }

    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
      transition: all 0.2s;
    }

    .btn-primary {
      transition: transform 0.2s ease;
    }

    .btn-primary:hover {
      transform: scale(1.03);
    }

    .alert {
      animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <h3 class="text-center text-primary mb-3">
      <i class="fas fa-unlock-alt me-2"></i>Reset Password Request
    </h3>

    {% with messages = get_flashed_messages(with_categories=True) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="alert alert-info d-flex align-items-center">
      <i class="fas fa-info-circle me-2"></i>
      <span>Your request will be reviewed by library staff.</span>
    </div>

    <form method="POST" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label">Registered Email</label>
        <input type="email" class="form-control" id="email" name="email"
               placeholder="e.g. yourname@example.com" required>
      </div>

      <div class="mb-3">
        <label for="username" class="form-label">Your Username</label>
        <input type="text" class="form-control" id="username" name="username"
               placeholder="e.g. johndoe123" required>
      </div>

      <div class="mb-3">
        <label for="reason" class="form-label">Reason for Reset</label>
        <textarea class="form-control" id="reason" name="reason"
                  placeholder="Explain briefly why you need to reset..." rows="3" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary w-100">
        <i class="fas fa-paper-plane me-2"></i>Submit Request
      </button>
    </form>

    <div class="text-center mt-3">
      <a href="{{ url_for('login') }}" class="text-muted">
        <i class="fas fa-arrow-left me-1"></i> Back to Login
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
